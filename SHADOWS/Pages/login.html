<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>LOGIN SHADOWS</title>
</head>
<body>
    <div class="main-container">
        <h1 class="title">SHADOWS</h1>
        <div class="form-container">
            <form action="#" id="loginForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
                <p class="error-message" id="errorMessage"></p>
            </form>
            <!-- Botón de Registrar si el usuario no tiene cuenta -->
            <button class="btn" onclick="window.location.href='/Pages/registroUsuario.html'">Registrar</button>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
